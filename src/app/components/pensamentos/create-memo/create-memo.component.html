<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
      <input
      class="input"
      id="pensamento"
      type="textarea"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="ideia.content"
      >
    <label for="autoria">Autoria ou fonte</label>
      <input
      class="input"
      id="autoria"
      type="textarea"
      name="autoria"
      placeholder="Digite o autoria ou Fonte"
      [(ngModel)]="ideia.autorid"
      >
      <label for="modelo">Selecione o modelo do card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo1">
            <input
              type="radio"
              id="modelo1"
              value="modelo1"
              name="modelo-card"
              [(ngModel)]="ideia.model"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="modelo1" >
            <p class="conteudo">{{ ideia.content }}</p>
            <p class="autoria"><b>{{ ideia.autorid }}</b></p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="ideia.model"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="modelo2" >
            <p class="conteudo">{{ ideia.content }}</p>
            <p class="autoria"><b>{{ ideia.autorid }}</b></p>
          </div>
        </div>
        <div class="radio-modelo">
          <label for="modelo3">
            <input
              type="radio"
              id="modelo3"
              value="modelo3"
              name="modelo-card"
              [(ngModel)]="ideia.model"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="modelo3" >
            <p class="conteudo">{{ ideia.content }}</p>
            <p class="autoria"><b>{{ ideia.autorid }}</b></p>
          </div>
        </div>
      </div>
      <div class="acoes">
        <button (click)="save()" class="botao">Salvar</button>
        <button (click)="cancel()" class="botao">Cancelar</button>
      </div>
  </form>
</section>
